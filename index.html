<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" sizes="16x16" href="img/favicon.ico" />
    <title>이삭토스트</title>
  </head>
  <body>
    <div class="red_zone"></div>
    <header id="header">
      <div class="logo">
        <a href="#" class="logo__img"><img src="img/logo.svg" /></a>
      </div>
      <nav id="menu_bar">
        <ul class="menu_list">
          <li><a href="#">메뉴</a></li>
          <li><a href="#">창업정보</a></li>
          <li><a href="#">브랜드</a></li>
          <li><a href="#">이삭스토어</a></li>
          <li><a href="#">이삭소식</a></li>
        </ul>
      </nav>
    </header>
    <aside class="aside">
      <div class="aside_position">
        <div class="aside_wrapper">
          <a href=""><img src="img/quick-tel.png" /></a>
          <a href=""><i class="fa-solid fa-xmark"></i></a>
        </div>
      </div>
    </aside>
    <main id="main">
      <section class="main_banner">
        <a href="#"><img src="img/banner_1.jpg" /></a>
        <div class="main_banner__whitebox">
          <span></span>
          <span></span>
        </div>
      </section>
      <section class="main_btn">
        <div class="main_btn_wrapper">
          <div class="main_btn__column">
            <a href="">
              <img src="img/bread_icon.png" />
              <span class="red_zone">주문하기</span></a
            >
          </div>
          <div class="main_btn__column">
            <a href="">
              <img src="img/gift_icon.png" />
              <span>선물하기</span></a
            >
          </div>
          <div class="main_btn__column">
            <a href="">
              <img src="img/store_icon.png" />
              <span>가맹점찾기</span></a
            >
          </div>
        </div>
      </section>
      <section class="video">
        <iframe
          width="1400"
          height="790"
          src="https://www.youtube.com/embed/HI3mwcOQzZA?autoplay=1&mute=1"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </section>
      <section class="sns_btn red_zone">
        <div class="sns_btn_wrapper">
          <div class="sns_btn__column">
            <a href="">
              <img src="img/facebook.png" />
              <span>facebook</span></a
            >
          </div>
          <div class="sns_btn__column">
            <a href="">
              <img src="img/instagram.png" />
              <span>instagram</span></a
            >
          </div>
          <div class="sns_btn__column">
            <a href="">
              <img src="img/blog.png" />
              <span>블로그</span></a
            >
          </div>
        </div>
      </section>
      <section class="main_menu">
        <div class="main_menu__header">
          <span class="red_zone">isaac</span>
          <span>menu</span>
          <div class="main_menu__nav">
            <a href=""><span>토스트</span></a>
            <a href=""><span>커피&티</span></a>
            <a href=""><span>음료</span></a>
          </div>
        </div>
        <div class="main_menu__contents"></div>
      </section>
      <section class="community">
        <span class="red_zone">isaac</span>
        <span>community</span>
        <div class="contents"></div>
        <div class="contents"></div>
        <div class="contents"></div>
        <div class="contents"></div>
      </section>
    </main>
    <footer id="footer"></footer>
  </body>
  <script
    src="https://kit.fontawesome.com/52a94dbd0d.js"
    crossorigin="anonymous"
  ></script>
</html>
